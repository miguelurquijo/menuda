<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menuda - Home</title>
    <!-- Update CSS path -->
    <link rel="stylesheet" href=".assets/css/styles.css">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!-- navigation menu styles-->
    <link rel="stylesheet" href="./assets/css/navigation-menu.css">
    
    <!--Quick Access styles-->
    <link rel="stylesheet" href="./assets/css/quick-access.css">
    
    <!--Transactions styles-->
    <link rel="stylesheet" href="./assets/css/transactions.css">
</head>
<body>

    <main>
        <section class="transactions-section">
            <div id="transactions-container" class="transactions-container">
                <!-- Transactions will be loaded here -->
                <p class="loading">Loading transactions...</p>
            </div>
        </section>
        
    <!-- NAVIGATION MENU-->
    <div id="nav-placeholder"></div>
    <script type="module" src="./js/components/loadComponents.js"></script>


    <!-- GET TRANSACTIONS-->
    <script src="js/transactions.js"></script>

    <!--AUTH SCRIPT-->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const userProfile = JSON.parse(localStorage.getItem('userProfile'));
            if (userProfile) {
                document.getElementById('userName').textContent = userProfile.name;
            } else {
                window.location.href = '../index.html';
            }
        });
    </script>
    <!-- Update app.js path -->
    <script src="frontend/js/app.js"></script>
</body>
</html>
