<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menuda - Home</title>
    <!-- Update CSS path -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!-- Update icon path -->
    <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">

    <!-- navigation menu styles-->
    <link rel="stylesheet" href="./assets/css/navigation-menu.css">
    
    <!--Quick Access styles-->
    <link rel="stylesheet" href="./assets/css/quick-access.css">
    
    <!--Transactions styles-->
    <link rel="stylesheet" href="./assets/css/transactions.css">
</head>
<body>
    <!--Transactions rows-->
    <main class="transactions-page">
        <header class="page-header">
            <h1>Transactions</h1>
        </header>
        
        <section class="transactions-list" data-lh-id="transactions-list">
            <div class="transactions-loader" id="transactionsLoader">Loading...</div>
            <div class="transactions-error" id="transactionsError"></div>
            <table class="transactions-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Vendor</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody">
                    <!-- Transactions will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    
    <!-- NAVIGATION MENU-->
    <div id="nav-placeholder"></div>
    <script type="module" src="./js/components/loadComponents.js"></script>

    <!-- GET TRANSACTIONS-->
    <script src="js/transactions.js"></script>

    <!--AUTH SCRIPT-->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const userProfile = JSON.parse(localStorage.getItem('userProfile'));
            if (userProfile) {
                document.getElementById('userName').textContent = userProfile.name;
            } else {
                window.location.href = '../index.html';
            }
        });
    </script>
    <!-- Update app.js path -->
    <script src="frontend/js/app.js"></script>
</body>
</html>
