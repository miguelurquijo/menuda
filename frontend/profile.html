<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menuda - Home</title>
    <!-- Update CSS path -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">

    <!-- navigation menu styles-->
    <link rel="stylesheet" href="./assets/css/navigation-menu.css">

    <link rel="stylesheet" href="./assets/css/quick-access.css">

<body>
    <div class="container">
        <div class="login-container">
            <h1>Perfil</h1>
            <p>Aca ira el perfil de cada usuario</p>
        </div>
    </div>
    
    <!--AUTH SCRIPT-->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const userProfile = JSON.parse(localStorage.getItem('userProfile'));
            if (userProfile) {
                document.getElementById('userName').textContent = userProfile.name;
            } else {
                window.location.href = '../index.html';
            }
        });
    </script>
    <!-- Update app.js path -->
    <script src="frontend/js/app.js"></script>

    <!-- MASA WEB CHAT -->
    <script src="https://storage.fitbank-ai.com/js/fitbank-js/latest/fitbank.js"></script>
    <script>
    window.addEventListener('load', function () {
        var configChat = {
            apiKey: 'b52300f3-ccff-4fef-af9b-ca02b5cfd06b'
        }
        window.fitbank.webchatConversationsUiLoad(configChat)
    })
    </script>
</body>
</html>
